<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Countries of the World</title>
  </head>

  <body>
    <div class="header-container">
      <header>
        <h1>Where in the world?</h1>
        <div class="mode flex-row-center">
          <ion-icon name="bulb"></ion-icon>
          <h2>Dark Mode</h2>
        </div>
      </header>
    </div>

    <div class="container">
      <section>
        <div class="section__search">
          <ion-icon name="search-outline"></ion-icon>
          <input
            class="section__input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="select-container">
          <div id="menu" class="section__select">
            <p>Filter here by region...</p>
          </div>
          <div class="section__select section__select--absolute dropdown">
            <p class="option">Africa</p>
            <p class="option">Americas</p>
            <p class="option">Asia</p>
            <p class="option">Europe</p>
            <p class="option">Oceania</p>
          </div>
        </div>
      </section>

      <main>

      </main>

      <footer>
        
      </footer>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/themeSwitch.js"></script>
  </body>

</html>
